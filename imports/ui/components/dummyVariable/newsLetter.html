<template name="newsletter">
  <div class="card mb-4 shadow-sm" style="max-width: 600px; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">Sign up for The NBC News Newsletter</h5>
      <p class="card-text">By Caroline Casey</p>
      <p class="card-text">A weekly, ad-free newsletter that helps 786,000+ readers stay in the know, be productive, and think more critically about the world. <a href="#">Take a look</a></p>
      <a href="#" class="btn btn-danger btn-block">Get this newsletter</a>
    </div>
  </div>

  <div class="mb-4 text-center">
    <span class="badge badge-pill badge-light p-2 m-1">NBCBLK</span>
    <span class="badge badge-pill badge-light p-2 m-1">TRENDING</span>
    <span class="badge badge-pill badge-light p-2 m-1">LEWIS</span>
    <span class="badge badge-pill badge-light p-2 m-1">FREEBIE</span>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-4" style="max-width: 600px; margin: auto;">
    <div>
      <span class="mr-3"><i class="fa fa-heart"></i> 28</span>
      <span class="mr-3"><i class="fa fa-comment"></i> 21 responses</span>
    </div>
    <div>
      <span class="mr-3"><i class="fa fa-share"></i> 72</span>
      <span><i class="fa fa-bookmark"></i></span>
    </div>
  </div>

  <hr style="max-width: 600px; margin: auto;">

  <div class="media" style="max-width: 600px; margin: auto;">
    <img src="/assets/newsLetter.png" alt="Author Image" class="mr-3 rounded-circle author-img">
    <div class="media-body">
      <h6 class="author-name mt-1">Author</h6>
      <h5 class="mt-1">Caroline Casey</h5>
      <p>Caroline Casey is an award-winning social activist and founder of <a href="#">The Valuable 500</a>, a global movement aimed at getting 500 companies to commit to disability inclusion.</p>
    </div>
    <button class="btn btn-outline-danger btn-sm follow-btn"><i class="fab fa-twitter"></i> Follow </button>
  </div>
</template>
