<template name="newsDetail">
  {{#with selectedNewsItem}}
    <div class="container mt-4 news-container">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4 news-card">
            <img src="{{image}}" class="card-img-top" alt="News Image">
            <div class="card-body">
              <h1 class="card-title">{{name}}</h1>
              <p class="card-text">{{description}}</p>
            </div>
            <div class="card-footer text-muted">
              <div class="d-flex justify-content-between align-items-center">
                <small>{{date}}</small>
                <div class="d-flex align-items-center">
                  <span class="mr-2">{{source}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-primary back-to-news">Back to News</button>
        </div>
      </div>
    </div>
  {{/with}}
</template>
