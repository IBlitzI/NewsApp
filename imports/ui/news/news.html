<template name="news">
  <div class="navbar navbar2">
    <a href="#" class="active">Latest Stories</a>
    <a href="#">Think</a>
    <a href="#">Health</a>
    <!-- Navbar ikonlarını en sağa al -->
    <div class="navbar-icons">
      <a href="#" class="navbar-icon"><i class="fa fa-list-alt" aria-hidden="true"></i></a>
    </div>
  </div>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          {{#each newsItems}}
            {{#if @index '<' 4}} <!-- Sadece ilk 4 haber için -->
              <div class="col-md-6 mb-4">
                <div class="card h-100 news-card">
                  <img class="card-img-top" src="{{this.image}}" alt="News Image" style="height: 200px; object-fit: cover;">
                  <div class="card-body">
                    <h5 class="card-title">{{this.title}}</h5>
                    <p class="card-text">{{truncate this.description 100}}</p>
                    <a href="#" data-id="{{key}}" class="btn btn-danger read-more">Read more</a>
                    <div class="d-flex justify-content-between align-items-center mt-2">
                      <small class="text-muted">{{this.publishedAt}}</small>
                      <div class="d-flex align-items-center">
                        <span class="mr-2">{{this.source.name}}</span>
                        {{#if this.author}}
                          <span class="text-muted">by {{this.author}}</span>
                        {{/if}}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {{/if}}
          {{/each}}
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" id="view-more">View More</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="live-indicator">
            <span class="live-dot"></span>Live
          </div>
          <img class="card-img-top" src="/assets/amca.png" alt="Dummy Image">
          <div class="card-body">
            <h5 class="card-title">Beloved Arizona coach loses battle with coronavirus</h5>
          </div>
        </div>
        {{> locationFilter}}
      </div>
    </div>
  </div>
</template>
