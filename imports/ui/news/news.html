<template name="news">
  <div class="navbar navbar2 d-flex justify-content-between">
    <div>
      <a href="#" class="active">Latest Stories</a>
      <a href="#">Think</a>
      <a href="#">Health</a>
    </div>
    <!-- Navbar icons moved to the right -->
    <div class="navbar-icons">
      <a href="#" class="navbar-icon"><i class="fa fa-list-alt" aria-hidden="true"></i></a>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          {{#each newsItems}}
          {{#if @index '<' 4}}
            <div class="col-md-6 mb-4">
              <div class="card news-card" data-id="{{key}}">
                <img class="card-img-top" src="{{this.image}}" alt="News Image">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">{{this.name}}</h5>
                  <p class="card-text">{{truncate this.description 50}}</p>
                  <div class="mt-auto">
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">{{formatDate this.date}}</small>
                      <div class="d-flex align-items-center">
                        <small class="text-muted">by Caroline Casey | 4min read</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/if}}
          {{/each}}
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button class="btn btn-primary" id="view-more">View More</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="dummy-card">
          <div class="live-indicator">
            Live <span class="live-dot"></span>
          </div>
          <img class="dummy-image" src="/assets/amca.png" alt="Dummy Image">
          <h5 class="dummy-title">Beloved Arizona coach loses battle with coronavirus</h5>
        </div>
        {{> locationFilter}}
      </div>
    </div>
  </div>
</template>
